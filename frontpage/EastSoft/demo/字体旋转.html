<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" media="screen">
		h1 {
			animation: myPlay 2s forwards;
		}
		@-webkit-keyframes myPlay {
			0% {
				transform: rotateX(0deg);
			}
			100% {
				transform: rotateX(360deg);
			}
		}
		@-moz-keyframes myPlay {
			0% {
				transform: rotateX(0deg);
			}
			100% {
				transform: rotateX(360deg);
			}
		}
	</style>
</head>
<body> 
    <h1>  
        hello world
    </h1>  
</body>
</html>
